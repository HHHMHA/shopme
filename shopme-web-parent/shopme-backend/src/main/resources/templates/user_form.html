<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Create New User</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}"> <img th:src="@{/images/ShopmeAdminSmall.png}" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">
                            Users
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">
                            Categories
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">
                            Brands
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">
                            Products
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">
                            Customers
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">
                            Shipping
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">
                            Orders
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">
                            Sales Report
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">
                            Articles
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">
                            Menus
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div>
        <h2>Manage Users | Create New User</h2>
    </div>

    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 700px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="email">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" required th:field="*{email}" id="email" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="first-name">First Name</label>
                <div class="col-sm-8">
                    <input type="text" required th:field="*{firstName}" id="first-name" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="last-name">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" required th:field="*{lastName}" id="last-name" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="password">Password</label>
                <div class="col-sm-8">
                    <input type="password" required th:field="*{password}" id="password" class="form-control" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${roles}">
                        <input type="checkbox"
                               th:field="*{roles}"
                               th:value="${role.id}"
                               th:text="${role.name}"
                        />
                        - <small>[[${role.description}]]</small>
                        <br />
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="enabled">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" id="enabled" class="form-control" />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>

    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>
</div>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"
        th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
